<!DOCTYPE html>

<html>
    {% load static %} 
<head>
<title>master-detlise Crud </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>



</head>
<body>

    <div class="container">

        <form action="" method="post" id="emplyee">
            {% csrf_token %}
          <div class="row">

             <div class="col-2"></div>
             <div class="col-9 mt-3">
                <p class="text-center alert alert-success">Applicant Master detlise Crud Table </p>
            
                    <div class="row">
                        <div class="col-6">
                            <label for="name" class="form-label">Applicant Name</label>
                            <input type="text" class="form-control" id="name"  name="ApplicantName" placeholder="Input Name ">
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label">Gender</label>
                            <select class="form-select" name="Gender" aria-label="Default select example">
                                <option selected disabled>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="femal">female</option>
                                <option value="Other">Other</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="age" class="form-label">Applicant Age </label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Input Age ">
                        </div>
                        <div class="col-6">
                            <label for="Qlification" class="form-label">Qlification</label>
                            <input type="text" class="form-control" id="Qlification" name="Qlification" placeholder="Input Qlification">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="TotalExpericesyear" class="form-label">TotalExpericesyear</label>
                            <input type="number" class="form-control" id="TotalExpericesyear" name="TotalExpericesyear" placeholder="Input TotalExpericesyear">
                        </div>
                    </div>
              

             </div>
             <div class="col-2"></div>

          </div>

          <div class="row mt-4">

              <div class="col-2"></div>
              <div class="col-9">
                <p class="p-1 text-center text-success alert alert-success">Detlis table </p>
                <div class="row m-3">
                    <div class="col-md-3">Company name </div>
                    <div class="col-md-3">Desgination</div>
                    <div class="col-md-3">working years</div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-sm add_btn">Add</button>
                    </div>
                </div>
                <div id="show_item">
                 
               
                </div>
                
              </div>
              <div class="col-2">
               
              </div>
          </div>
          <div class="row mt-2">
               <div class="col-4"></div>
               <div class="col-4">
                <button class="btn btn-sm btn-success m-1 w-2" id="submit_button" type="submit">create</button>
                <button class="btn btn-sm btn-info  w-25" > back</button>
               </div>
               <div class="col-4"></div>
          </div>

        </form>
        </div>
          
                
         
      </div>


 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="{% static 'asserts/js/index.js' %}"></script>
</body>
</html>
